
<!DOCTYPE html>
<html>
<head>
    <title>Add Friend</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form container styling */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            text-align: center;
        }

        /* Title styling */
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Input styling */
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Link styling */
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Car</h2>
        <form action="AddFriendServlet" method="post">
            carname: <input type="text" name="carname" required/><br/>
            modelname: <input type="text" name="modelname" required/><br/>
            brand: <input type="text" name="brand" required/><br/>
            color: <input type="text" name="color" required/><br/>
            
            <input type="submit" value="Add Car"/>
        </form>
        <br/>
        <a href="DisplayFriendsServlet">View Cars</a>
    </div>
</body>
</html>
