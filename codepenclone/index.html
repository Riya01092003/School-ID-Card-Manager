<html lang="en">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/xml-fold.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #1e1e1e;
  color: #fff;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  background: #111;
  padding: 0.75rem 1rem;
  font-size: 1.2rem;
  border-bottom: 1px solid #444;
  color: #fff;
  text-align: left;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  padding: 0.6rem 1rem;
  border-bottom: 1px solid #444;
  font-size: 14px;
}

.top-bar .left {
  display: flex;
  gap: 1rem;
  color: #ccc;
}

.top-bar .project-name {
  font-weight: bold;
  color: #fff;
}

.top-bar .right {
  display: flex;
  gap: 0.5rem;
}

.top-btn {
  background: #333;
  color: #fff;
  border: none;
  padding: 0.4rem 0.9rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 13px;
  transition: 0.2s ease;
}

.top-btn:hover {
  background: #555;
}

.top-btn.green {
  background: #00d8ff;
  color: #000;
  font-weight: bold;
}

.top-btn.green:hover {
  background: #00b8d4;
}

.top-btn.dark {
  background: #555;
}


.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.editor-row {
  display: flex;
  flex: 1;
  background: #1e1e1e;
  overflow: hidden;
}

.editor-column {
  flex: 1;
  height: 100%;
  border-right: 1px solid #444;
}

.editor-column:last-child {
  border-right: none;
}

.editor-label {
  background: #0f0f0f;
  color: white;
  padding: 0.4rem 0.8rem;
  font-weight: bold;
  font-size: 13px;
  border-bottom: 1px solid #444;
}
.editor-column:nth-child(2) .editor-label {
  background: #3498db;
}
.editor-column:nth-child(3) .editor-label {
  background: #f1c40f;
  color: #000;
}


.editor-container {
  display: flex;
  height: 100%;
  width: 100%;
}

.editor-block {
  flex: 1;
  display: flex;
  flex-direction: column;
  border-right: 1px solid #444;
  background-color: #2d2d2d;
}

.editor-block:last-child {
  border-right: none;
}

.editor-header {
  background: #1e1e1e;
  padding: 0.5rem 1rem;
  color: #ccc;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  font-size: 0.95rem;
  border-bottom: 1px solid #444;
}

.editor-actions button {
  background: transparent;
  border: none;
  color: #ccc;
  font-size: 1rem;
  margin-left: 0.3rem;
  cursor: pointer;
}

.editor {
  flex: 1;
}



.CodeMirror {
  height: 100%;
  font-size: 14px;
  line-height: 1.5;
}

.preview-panel {
  height: 35%;
  background: #fff;
  display: flex;
  flex-direction: column;
}

.preview-header {
  background: #2d2d2d;
  padding: 0.75rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: #fff;
  font-size: 0.9rem;
  border-top: 1px solid #444;
}

.preview-iframe {
  flex: 1;
  width: 100%;
  border: none;
}

    </style>
</head>
<body>
   
<!-- TOP NAV HEADER -->
<div class="top-bar">
  <div class="left">
    <span class="project-name">Untitled</span>
    <span class="user-name">Captain Anonymous</span>
  </div>
  <div class="right">
    <button class="top-btn">‚òÅÔ∏èSave</button>
    <button class="top-btn">‚öôÔ∏èSettings</button>
    <button class="top-btn">üéõÔ∏è</button>
    <button class="top-btn green">Sign Up</button>
    <button class="top-btn dark">Log In</button>
  </div>
</div> 




<div class="editor-container">
  <!-- HTML Editor Block -->
  <div class="editor-block active">
    <div class="editor-header html">
      <span class="icon">üî¥</span>
      <span class="label">HTML</span>
      <div class="editor-actions">
        <button class="gear">‚öôÔ∏è</button>
        <button class="dropdown">‚ñæ</button>
      </div>
    </div>
    <div class="editor" id="html-editor"></div>
  </div>

  <!-- CSS Editor Block -->
  <div class="editor-block">
    <div class="editor-header css">
      <span class="icon">üî∑</span>
      <span class="label">CSS</span>
      <div class="editor-actions">
        <button class="gear">‚öôÔ∏è</button>
        <button class="dropdown">‚ñæ</button>
      </div>
    </div>
    <div class="editor" id="css-editor"></div>
  </div>

  <!-- JS Editor Block -->
  <div class="editor-block">
    <div class="editor-header js">
      <span class="icon">üü°</span>
      <span class="label">JS</span>
      <div class="editor-actions">
        <button class="gear">‚öôÔ∏è</button>
        <button class="dropdown">‚ñæ</button>
      </div>
    </div>
    <div class="editor" id="js-editor"></div>
  </div>
</div>


  <div class="preview-panel">
    <div class="preview-header">
      <span class="preview-title">Preview</span>
      <button class="run-btn" id="run-btn">Run Code</button>
    </div>
    <iframe class="preview-iframe" id="preview"></iframe>
  </div>
</div>


    <script>
        class CodeEditor {

        
            constructor() {
                this.editors = {};
                this.currentEditor = 'html';
                this.debounceTimer = null;
                this.init();
            }

            init() {
                this.setupEditors();
                this.setupTabs();
                this.setupPreview();
                this.loadDefaultCode();
                this.updatePreview();

                
            }

          setupEditors() {
  this.editors.html = CodeMirror(document.getElementById('html-editor'), {
    mode: 'htmlmixed',
    theme: 'monokai',
    lineNumbers: true,
    lineWrapping: true,
    matchBrackets: true,
    autoCloseBrackets: true,
    autoCloseTags: true,
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
  });

  this.editors.css = CodeMirror(document.getElementById('css-editor'), {
    mode: 'css',
    theme: 'monokai',
    lineNumbers: true,
    lineWrapping: true,
    matchBrackets: true,
    autoCloseBrackets: true,
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
  });

  this.editors.js = CodeMirror(document.getElementById('js-editor'), {
    mode: 'javascript',
    theme: 'monokai',
    lineNumbers: true,
    lineWrapping: true,
    matchBrackets: true,
    autoCloseBrackets: true,
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
  });

  Object.values(this.editors).forEach(editor => {
    editor.on('change', () => this.debounceUpdate());
  });
}


            setupTabs() {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const editorType = tab.getAttribute('data-editor');
                        this.switchEditor(editorType);
                    });
                });
            }

            setupPreview() {
                const runBtn = document.getElementById('run-btn');
                runBtn.addEventListener('click', () => {
                    this.updatePreview();
                });
            }

            switchEditor(editorType) {
                // Update tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-editor="${editorType}"]`).classList.add('active');

                // Update editors
                document.querySelectorAll('.editor').forEach(editor => {
                    editor.classList.remove('active');
                });
                document.getElementById(`${editorType}-editor`).classList.add('active');

                this.currentEditor = editorType;
                
                // Refresh CodeMirror
                setTimeout(() => {
                    this.editors[editorType].refresh();
                }, 100);
            }

            loadDefaultCode() {
                // Default HTML template
                this.editors.html.setValue(`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Start coding your project here...</p>
</body>
</html>`);

                // Default CSS
                this.editors.css.setValue(`/* Add your styles here */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
}

h1 {
    color: #333;
    text-align: center;
}

p {
    color: #666;
    text-align: center;
    font-size: 18px;
}`);

                // Default JavaScript
                this.editors.js.setValue(`// Add your JavaScript here
console.log('Hello from CodePen Clone!');

// Example: Change text color on click
document.addEventListener('DOMContentLoaded', function() {
    const h1 = document.querySelector('h1');
    if (h1) {
        h1.addEventListener('click', function() {
            this.style.color = this.style.color === 'red' ? '#333' : 'red';
        });
    }
});`);
            }

            updatePreview() {
                const html = this.editors.html.getValue();
                const css = this.editors.css.getValue();
                const js = this.editors.js.getValue();

                const preview = document.getElementById('preview');
                
                // Create the preview content safely
                const htmlContent = [
                    '<!DOCTYPE html>',
                    '<html>',
                    '<head>',
                    '<meta charset="UTF-8">',
                    '<meta name="viewport" content="width=device-width, initial-scale=1.0">',
                    '<title>Preview</title>',
                    '<style>' + css + '</style>',
                    '</head>',
                    '<body>',
                    html,
                    '<' + 'script>',
                    'try{',
                    js,
                    '}catch(e){',
                    'console.error("JS Error:",e);',
                    'var d=document.createElement("div");',
                    'd.style.cssText="color:red;padding:10px;background:#ffe6e6;border:1px solid #ff0000;margin:10px;";',
                    'd.innerHTML="<strong>Error:</strong> "+e.message;',
                    'document.body.appendChild(d);',
                    '}',
                    '</' + 'script>',
                    '</body>',
                    '</html>'
                ].join('');
                
                preview.srcdoc = htmlContent;
                
                this.updateStatus('Preview updated');
            }

            updateStatus(message) {
                const status = document.getElementById('status');
                status.textContent = message;
                setTimeout(() => {
                    status.textContent = 'Ready';
                }, 2000);
            }

            debounceUpdate() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => {
                    this.updatePreview();
                }, 500);
            }
        }

        // Initialize the code editor when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CodeEditor();
        });
    </script>
</body>
</html>
